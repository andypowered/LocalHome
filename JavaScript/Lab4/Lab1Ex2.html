<body>
    <form>
        Enter a phone number [ xxyyyzzz] <input type = "tel" id = "tel" name = "tel" ><br>
        <button type="button" onclick="splitPhoneNumber()">Split</button><br>
        Area code : <input type="text" id = "areaCode" name = "areaCode" readonly><br>
        Number : <input type="text" id = "number" name = "number" readonly>
    </form>
    <script>
        function splitPhoneNumber() {
            let phoneNumber = document.getElementById("tel").value;
            let areaCode = phoneNumber.substring(0, 2);
            let number = phoneNumber.substring(2);
            document.getElementById("areaCode").value = areaCode;
            document.getElementById("number").value = number;
        }
    </script>
</body>
